<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CampuEats | Smart Canteen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-slate-900 text-white min-h-screen font-sans bg-[url('https://tailwindcss.com/_next/static/media/hero-dark.92751102.png')] bg-cover bg-fixed"
  >
    <nav class="fixed top-0 w-full z-50 glass-panel">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-20">
          <div class="flex items-center gap-3 shrink-0">
            <div
              class="w-10 h-10 bg-gradient-to-tr from-orange-500 to-red-600 rounded-xl flex items-center justify-center shadow-lg shadow-orange-500/20"
            >
              <i class="fa-solid fa-utensils text-white"></i>
            </div>
            <span class="text-xl font-bold hidden sm:block"
              >Campu<span class="text-orange-500">Eats</span></span
            >
          </div>

          <div class="flex-1 max-w-lg mx-8 relative group">
            <input
              type="text"
              id="search-input"
              placeholder="Search menu..."
              class="w-full bg-slate-800/80 border border-white/10 rounded-full py-2.5 px-10 text-sm text-white focus:outline-none focus:border-orange-500 focus:bg-slate-800 transition shadow-inner"
            />
            <i
              class="fa-solid fa-search absolute left-4 top-3 text-gray-400 group-focus-within:text-orange-500 transition"
            ></i>
          </div>

          <div class="flex items-center gap-4 shrink-0">
            <button
              id="view-toggle-btn"
              class="hidden md:flex items-center gap-2 px-3 py-1.5 rounded-full bg-white/5 hover:bg-white/10 border border-white/10 text-xs font-semibold text-slate-300 transition"
            >
              <i class="fa-solid fa-repeat"></i> Admin
            </button>

            <div
              id="wallet-display"
              class="hidden sm:flex items-center gap-2 bg-slate-800/80 px-4 py-2 rounded-full border border-white/5 shadow-lg"
            >
              <div
                class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"
              ></div>
              <span class="font-bold text-emerald-400" id="wallet-balance"
                >‚Çπ500.00</span
              >
            </div>

            <button
              id="cart-btn"
              class="relative p-3 bg-white/5 hover:bg-orange-500/20 rounded-full transition border border-white/5"
            >
              <i class="fa-solid fa-shopping-bag text-lg"></i>
              <span
                id="cart-count"
                class="absolute -top-1 -right-1 bg-orange-600 text-white text-[10px] font-bold w-5 h-5 hidden items-center justify-center rounded-full border-2 border-slate-900 shadow-sm"
                >0</span
              >
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main class="pt-28 pb-12 px-4 max-w-7xl mx-auto">
      <div id="customer-view" class="block">
        <section
          id="carousel-container"
          class="mb-12 relative h-[300px] rounded-3xl overflow-hidden glass-card group cursor-pointer shadow-2xl"
        >
          <div
            id="carousel-bg"
            class="absolute inset-0 w-full h-full bg-slate-800"
          ></div>

          <div
            id="carousel-text"
            class="relative z-10 h-full flex items-center p-8 md:p-16 max-w-2xl"
          ></div>

          <button
            onclick="prevSlide(); event.stopPropagation();"
            class="absolute left-4 top-1/2 -translate-y-1/2 w-10 h-10 rounded-full bg-black/30 backdrop-blur-md flex items-center justify-center hover:bg-orange-500 transition border border-white/10 z-20"
          >
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button
            onclick="nextSlide(); event.stopPropagation();"
            class="absolute right-4 top-1/2 -translate-y-1/2 w-10 h-10 rounded-full bg-black/30 backdrop-blur-md flex items-center justify-center hover:bg-orange-500 transition border border-white/10 z-20"
          >
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </section>

        <div
          class="flex flex-wrap items-center gap-3 mb-8"
          id="filter-container"
        >
          <button
            onclick="toggleFilter('all')"
            id="btn-all"
            class="filter-btn active px-5 py-2 rounded-full glass-card text-sm font-bold text-gray-300"
          >
            All
          </button>
          <div class="w-px h-6 bg-white/20 mx-2"></div>
          <button
            onclick="toggleFilter('veg')"
            id="btn-veg"
            class="filter-btn px-5 py-2 rounded-full glass-card text-sm font-semibold text-gray-300"
          >
            Veg Only üåø
          </button>
          <button
            onclick="toggleFilter('nonveg')"
            id="btn-nonveg"
            class="filter-btn px-5 py-2 rounded-full glass-card text-sm font-semibold text-gray-300"
          >
            Non-Veg üçó
          </button>
          <button
            onclick="toggleFilter('spicy')"
            id="btn-spicy"
            class="filter-btn px-5 py-2 rounded-full glass-card text-sm font-semibold text-gray-300"
          >
            Spicy üå∂Ô∏è
          </button>
          <button
            onclick="toggleFilter('drinks')"
            id="btn-drinks"
            class="filter-btn px-5 py-2 rounded-full glass-card text-sm font-semibold text-gray-300"
          >
            Drinks ü•§
          </button>
        </div>

        <div
          id="menu-grid"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"
        ></div>
      </div>

      <div id="admin-view" class="hidden">
        <h1 class="text-3xl font-bold mb-6">Kitchen Display System</h1>
        <div
          class="grid grid-cols-1 md:grid-cols-3 gap-6 h-[calc(100vh-200px)]"
        >
          <div class="glass-card rounded-2xl p-4 flex flex-col">
            <h2 class="text-blue-400 font-bold mb-4">New Orders</h2>
            <div id="col-new" class="overflow-y-auto space-y-3 flex-1"></div>
          </div>
          <div class="glass-card rounded-2xl p-4 flex flex-col">
            <h2 class="text-orange-400 font-bold mb-4">Cooking</h2>
            <div
              id="col-cooking"
              class="overflow-y-auto space-y-3 flex-1"
            ></div>
          </div>
          <div class="glass-card rounded-2xl p-4 flex flex-col">
            <h2 class="text-green-400 font-bold mb-4">Ready</h2>
            <div id="col-ready" class="overflow-y-auto space-y-3 flex-1"></div>
          </div>
        </div>
      </div>
    </main>

    <div
      id="item-modal"
      class="fixed inset-0 z-[60] hidden flex items-center justify-center px-4"
    >
      <div
        class="absolute inset-0 bg-black/80 backdrop-blur-sm"
        onclick="closeModal()"
      ></div>
      <div
        class="relative bg-slate-900 w-full max-w-2xl rounded-3xl overflow-hidden shadow-2xl border border-white/10 flex flex-col md:flex-row animate-fade-in"
      >
        <div class="w-full md:w-1/2 h-64 md:h-auto relative">
          <img id="modal-img" src="" class="w-full h-full object-cover" />
          <div
            id="modal-tag"
            class="absolute top-4 left-4 px-3 py-1 rounded-lg text-xs font-bold text-white bg-black/50 backdrop-blur-md border border-white/20"
          ></div>
        </div>
        <div
          class="w-full md:w-1/2 p-8 flex flex-col justify-between glass-panel"
        >
          <div>
            <h2 id="modal-title" class="text-3xl font-bold mb-2"></h2>
            <p
              id="modal-cat"
              class="text-orange-400 text-sm font-bold uppercase tracking-wider mb-4"
            ></p>
            <div class="flex gap-4 mb-6 text-sm text-gray-300">
              <span id="modal-cal" class="flex items-center gap-1"
                ><i class="fa-solid fa-fire"></i> 0 cal</span
              >
              <span id="modal-time" class="flex items-center gap-1"
                ><i class="fa-regular fa-clock"></i> 0 min</span
              >
            </div>
            <p class="text-gray-400 text-sm leading-relaxed">
              Deliciously prepared fresh with premium ingredients. Perfect for a
              quick campus meal.
            </p>
          </div>
          <div
            class="mt-8 pt-6 border-t border-white/10 flex items-center justify-between"
          >
            <span id="modal-price" class="text-3xl font-bold text-white"></span>
            <button
              id="modal-add-btn"
              class="bg-gradient-to-r from-orange-500 to-red-600 px-6 py-3 rounded-xl font-bold shadow-lg shadow-orange-500/30 hover:shadow-orange-500/50 hover:scale-105 transition"
            >
              Add to Tray <i class="fa-solid fa-plus ml-2"></i>
            </button>
          </div>
          <button
            onclick="closeModal()"
            class="absolute top-4 right-4 text-gray-400 hover:text-white bg-black/20 hover:bg-black/50 w-8 h-8 rounded-full flex items-center justify-center transition"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>
    </div>

    <div
      id="cart-sidebar"
      class="fixed inset-y-0 right-0 w-full sm:w-96 bg-slate-900 border-l border-white/10 transform translate-x-full transition-transform duration-300 z-[70] flex flex-col shadow-2xl"
    >
      <div
        class="p-6 border-b border-white/10 flex justify-between items-center glass-panel"
      >
        <h2 class="text-xl font-bold">Your Tray</h2>
        <button id="close-cart-btn" class="text-gray-400 hover:text-white">
          <i class="fa-solid fa-xmark text-xl"></i>
        </button>
      </div>
      <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-4"></div>
      <div class="p-6 glass-panel border-t border-white/10">
        <div class="flex justify-between mb-6 text-xl font-bold text-white">
          <span>Total</span><span id="cart-total">‚Çπ0</span>
        </div>
        <button
          id="checkout-btn"
          class="w-full py-4 rounded-xl bg-gradient-to-r from-green-500 to-emerald-600 font-bold text-white shadow-lg hover:shadow-green-500/30 transition active:scale-95"
        >
          Pay with Wallet
        </button>
      </div>
    </div>

    <div
      id="overlay"
      class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[65] hidden"
    ></div>
    <div
      id="toast"
      class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-slate-800 border border-white/10 text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 translate-y-20 opacity-0 transition-all duration-300 z-[100]"
    >
      <i class="fa-solid fa-circle-check text-green-400"></i
      ><span id="toast-msg" class="font-semibold text-sm"></span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
